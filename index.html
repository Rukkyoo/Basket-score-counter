<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="parent">
      <div class="container">
        <div class="home-tag">
          <h3>HOME</h3>
          <div id="home-num">0</div>
          <div class="home-btn">
            <button class="btn" id="home-btn-1" onclick="addOnePoint()">
              +1
            </button>
            <button class="btn" id="home-btn-2" onclick="addTwoPoint()">
              +2
            </button>
            <button class="btn" id="home-btn-3" onclick="addThreePoint()">
              +3
            </button>
          </div>
        </div>
        <div class="guest-tag">
          <h3>GUEST</h3>
          <div id="guest-num">0</div>
          <div class="guest-btn">
            <button class="btn" id="guest-btn-1" onclick="add1Point()">
              +1
            </button>
            <button class="btn" id="guest-btn-2" onclick="add2Point()">
              +2
            </button>
            <button class="btn" id="guest-btn-3" onclick="add3Point()">
              +3
            </button>
          </div>
        </div>
      </div>
      <div id="clear-btn" onclick="clearCount()">
        <button class="clear-btn">Clear Count</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
